{% extends 'base.html'%}

{% block content %}
  <!-- Header-->
  <header class="bg-dark py-2">
    <div class="container px-4 px-lg-5 my-2">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder" style="color: red;">Media House</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome to media House <br>Your one stop house of meme... <br> 
                please Login!!!
            </p>
        </div>
    </div>
</header>
<br><br>


<div class="container">
    <div class="row">
        
    <center>
        <div class="col-8">
        <form method="POST" action="{% url  'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <br>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
    </center>
</div>


    </div>
</div>

<br><br><br><br><br><br>





{% endblock %}
